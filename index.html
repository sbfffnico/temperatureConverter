<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edrich - Lab 7</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
</head>
<body>
    <main class="col-lg-6 mx-auto text-center border">
        <h1>Temperature Conversion Calculator</h1><hr>
        <div class="custom-control custom-radio">
            <input type="radio" id="F_to_C" class="custom-control-input" name="conversion_type" value="Fahrenheit to Celsius" checked>
            <label for="F_to_C" class="custom-control-label">Fahrenheit to Celsius</label>
        </div>
        <div class="custom-control custom-radio">
            <input type="radio" id="C_to_F" class="custom-control-input" name="conversion_type" value="Celsius to Fahrenheit">
            <label for="C_to_F" class="custom-control-label">Celsius to Fahrenheit</label>
        </div>
        <div class="mx-auto w-50 mt-3">
            <div class="form-group">
                <label for="entry_text" id="entry">Enter temperature in Fahrenheit:</label>
                <input id="entry_text" type="text" name="user_input" class="form-control text-center">
                <small id="validation_text" class="text-danger font-weight-bold"></small>
            </div>
            <div class="form-group">
                <label id="result" for="result_text">Temperature converted to Celsius:</label>
                <input id="result_text" type="text" name="conversion_result" class="form-control text-center" disabled>
            </div>
            <div class="form-group">
                <button type="button" id="calculate" class="btn w-100 mb-1 btn-primary" value="Convert Temperature">Convert Temperature</button><br>
                <button type="button" id="clear_entry" class="btn w-100 btn-danger" value="Clear">Clear</button>
            </div>
        </div>
        <script src="jquery-3.5.1.min.js"></script>
        <script src="edrich-lab-7.js"></script>
    </main>
</body>
</html>
